<template name="createResource">
  <form id="nameForm" class="form-inline">
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" size="48" class="form-control" id="url" value="/resource/1" placeholder="">
    </div>
    <button type="button" id="create" class="btn btn-default">Create</button>
    <br>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" size="48" class="form-control" id="address" value="{{address}}" placeholder="">
    </div>
    <button type="button" id="attach" class="btn btn-default">Attach</button>
  </form>
</template>
